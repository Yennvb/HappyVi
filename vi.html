<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Vi!</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            background: linear-gradient(135deg, #fbb1bd, #fbd3e9);
            font-family: 'Pacifico', cursive;
            overflow: hidden;
        }
        .container {
            margin-top: 30px;
        }
        .cake {
            position: relative;
            display: inline-block;
        }
        .date {
            font-size: 24px;
            color: #666666;
        }
        .heart {
            color: red;
            font-size: 40px;
            position: absolute;
            animation: float 5s infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }
        @keyframes colorChange {
            0% {
                color: #FF5733;
            }
            50% {
                color: #C70039;
            }
            100% {
                color: #900C3F;
            }
        }
        .birthday-message {
            font-size: 48px;
            animation: colorChange 3s infinite alternate;
        }
        .wishes {
            margin-top: 0px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="birthday-message">Chúc mừng sinh nhật Vi!</h1>
        <p class="date">22/11/2003</p> 
        <div class="wishes">
            <p>Tuổi mới nhiều sức khỏe!</p>
            <p>Nhiều niềm vui!</p>
            <p>Nhiều tiền gửi cho Yến</p>
        </div>
        <div class="cake">
            <img src="viteo.png" alt="Cake" width="500"> 
        </div>
    </div>
    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerText = '❤';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
